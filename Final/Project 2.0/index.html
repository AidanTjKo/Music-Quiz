<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <!-- <script defer src="login.js"></script> -->
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Login</h1>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>
    
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="submit" value="Login" class="button" id="login-form-submit">
      <input type="submit" value="Sign Up" class="button" id="signup-form-submit">
    </form>
  
  </main>
  <script>
    console.log(window.localStorage.getItem('login_details'));
    const loginForm = document.getElementById("login-form");
    const loginButton = document.getElementById("login-form-submit");
    const signUpButton = document.getElementById("signup-form-submit");
    const loginErrorMsg = document.getElementById("login-error-msg");
    const xhr = new XMLHttpRequest();

    xhr.onreadystatechange = function(){   
        if (xhr.readyState == 4){
            if (xhr.status == 200){
              window.localStorage.setItem('login_details', xhr.responseText);
              console.log(window.localStorage.getItem('login_details'));
            }
            
            if(xhr.status == 404){
              console.log('File or resource not found'); 
            }
        }
    };

    signUpButton.addEventListener("click", (e) =>{
      e.preventDefault();
      const username = loginForm.username.value;
      const password = loginForm.password.value;
      if(username === '' || password ===''){
        loginErrorMsg.style.opacity = 1;
      }
      else{
        var login_details = JSON.parse(window.localStorage.getItem('login_details'));
        console.log(login_details);
        login_details.users[username] = [password,0];
        console.log(login_details);
        window.localStorage.setItem('currentUser',username);
        window.localStorage.setItem('login_details',JSON.stringify(login_details));
        console.log(window.localStorage.getItem('login_details'));
        alert(`You have successfully logged in as ${username}`);
        location.href = "Main/main.html";
      }
    });




    loginButton.addEventListener("click", (e) => {
      var login_details = JSON.parse(window.localStorage.getItem('login_details'));
      e.preventDefault();
      const username = loginForm.username.value;
      const password = loginForm.password.value;

      if (password === '' || username === ''){
        loginErrorMsg.style.opacity = 1;
      }
      else if (login_details.users[username][0] === password) {
        alert(`Welcome back ${username}!`);
        window.localStorage.setItem('currentUser',username);
        location.href = 'Main/main.html';
      }
      else {
        loginErrorMsg.style.opacity = 1;
      }
    });

    if(window.localStorage.getItem('currentUser') === null || window.localStorage.getItem('currentUser') === ''){
      window.localStorage.setItem('currentUser','');
    }
    else{
      window.alert('Your are already logged in || redirecting');
      location.href = 'Main/index.html';
    }

    if(window.localStorage.getItem('login_details') === null || window.localStorage.getItem('login_details') === '' ){
      xhr.open('get','json/users.json',true);
      xhr.send();
    }

  </script>
</body>

</html>
